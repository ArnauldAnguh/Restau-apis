<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../../public/css/auth.css" />
    <link
      rel="shortcut icon"
      href="../public/png/fast.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="../../public/css/responsive.css" />
    <title>Restaurant App</title>
  </head>

  <body>
    <!-- Header -->
    <header class="header">
      <div class="navbar-header">
        <a href="#" class="pull-left">
          <img src="../../public/png/fast.png" alt="" id="logo-img" />
        </a>
        <div class="navbar-brand">
          <a href="#" id="nav-bar-a">
            <h1>Chef~Gaustau</h1>
            <p>
              <span> Food is ready for you at your service! </span>
            </p>
          </a>
        </div>
      </div>
    </header>
    <!-- /..header ending -->
    <div class="container">
      <form action="register.html" method="POST">
        <img
          src="../../public/png/ch.png"
          alt=""
          width="100px"
          height="100px"
        />
        <div class="form-group">
          <input
            type="name"
            name="name"
            id="name"
            value=""
            placeholder="Username"
          />
        </div>
        <div class="form-group">
          <input
            type="email"
            name="email"
            id="email"
            value=""
            placeholder="Email"
          />
        </div>
        <div class="form-group">
          <input
            type="password"
            name="password"
            value=""
            placeholder="Password"
          />
        </div>
        <div class="form-group">
          <input
            type="password"
            name="password2"
            value=""
            placeholder="Confirm Password"
          />
        </div>
        <div class="btn">
          <input type="submit" value="Register" />
          <a href="./reset.html"><small>Forgot password?</small></a>
        </div>

        <div class="or">
          <hr style="border: 1px dotted red;width: 45%" />
          <span>OR</span>
          <hr style="border: 1px dotted red;width: 45%" />
        </div>

        <p>
          Already created an Account!
          <a href="login.html" class="register">Signin</a>
        </p>
      </form>
    </div>
    <footer>
      <img src="../../public/png/sp.png" alt="" />
    </footer>
    <script>
      var span = document.querySelectorAll("#error");
      var errors = document.getElementsByClassName(".errors");
      for (i = 0; i < span.length; i++) {
        span[i].addEventListener("click", function() {
          for (let e = 0; e < errors.length; e++) {
            errors[e].style.display = "none";
            errors[e].style.transition = "display 2s ease-out";
          }
        });
      }
    </script>
  </body>
</html>
