<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="shortcut icon"
      href="../public/png/fast.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="../../public/css/auth.css" />
    <link rel="stylesheet" href="../../public/css/responsive.css" />
    <title>Restaurant App</title>
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="navbar-header">
        <a href="#" class="pull-left">
          <img src="../../public/png/fast.png" alt="" id="logo-img" />
        </a>
        <div class="navbar-brand">
          <a href="#" id="nav-bar-a">
            <h1>Chef~Gaustau</h1>
            <p>
              <span> Food is ready for you at your service! </span>
            </p>
          </a>
        </div>
      </div>
    </header>
    <!-- /..header ending -->
    <div class="container">
      <form action="reset.html" method="POST">
        <img
          src="../../public/png/ch.png"
          alt=""
          width="100px"
          height="100px"
        />
        <h2>PASSWORD RESET</h2>
        <div class="form-group">
          <input
            type="email"
            name="email"
            value=""
            placeholder="Enter Your signed Up Email"
          />
        </div>
        <div class="form-group">
          <input type="password" name="password" placeholder="New Password" />
        </div>
        <div class="btn">
          <input type="submit" value="Reset" />
        </div>
        <a href="register.html">Go Back</a>
      </form>
    </div>
    <footer>
      <img src="../../public/png/sp.png" alt="" />
    </footer>
  </body>
</html>
