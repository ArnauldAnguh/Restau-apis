<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="shortcut icon"
      href="../public/png/fast.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="../../public/css/auth.css" />
    <link rel="stylesheet" href="../../public/css/responsive.css" />
    <title>Restaurant App</title>
  </head>

  <body>
    <!-- Header -->
    <header class="header">
      <div class="navbar-header">
        <a href="#" class="pull-left">
          <img src="../../public/png/fast.png" alt="" id="logo-img" />
        </a>
        <div class="navbar-brand">
          <a href="#" id="nav-bar-a">
            <h1>Chef~Gaustau</h1>
            <p>
              <span> Food is ready for you at your service! </span>
            </p>
          </a>
        </div>
      </div>
    </header>
    <!-- /..header ending -->
    <div class="container">
      <form action="login.html" method="POST">
        <img
          src="../../public/png/ch.png"
          alt=""
          width="100px"
          height="100px"
        />
        <div class="form-group">
          <input
            type="email"
            name="email"
            id="email"
            value=""
            placeholder="Enter Email"
          />
        </div>
        <div class="form-group">
          <input
            type="password"
            name="password"
            id="password"
            value=""
            placeholder="Password"
          />
        </div>
        <div class="btn">
          <input type="submit" value="Login" />
          <div>
            <a href="./reset.html">Forgot password?</a>
            <p
              style="margin: 0px;width: 50%;vertical-align: center;padding: 10px 0px;text-align: center"
            >
              <input
                type="checkbox"
                style="margin: 0px;padding: 0; outline: none; border: 1px solid royalblue;width:20px"
                name="remember"
              />
              Remember me?
            </p>
          </div>
        </div>

        <div class="or">
          <hr style="border: 1px dotted red;width: 45%" />
          <span>OR</span>
          <hr style="border: 1px dotted red;width: 45%" />
        </div>

        <p>
          Don't have an account?
          <a href="register.html" class="register">Register</a>
        </p>
      </form>
    </div>
    <footer>
      <img src="../../public/png/sp.png" alt="" />
    </footer>

    <script src="../js/jquery-3.2.1.min.js"></script>
  </body>
</html>
